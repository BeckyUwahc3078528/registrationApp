<h1>{{ course.name }}</h1>
<p>{{ course.description }}</p>

<h2>Modules</h2>
<ul>
    {% for module in course.modules.all %}
        <li>{{ module.name }} - {{ module.description }}
            {% if module in student.registered_modules.all %}
                <a href="{% url 'unregister_module' module.id %}">Unregister</a>
            {% else %}
                <a href="{% url 'register_module' module.id %}">Register</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
